<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login - Spotify</title>
</head>
<body>
    <header class="header">
        <img id="logo" src="./img/logo.jpg" alt="Logo Spotify">
    </header>
     <main>
        <div class="main-content">
            <div class="login-social">
                <span><b>To continue, log in to Spotify.</b></span>
                
                <button class="facebook-login">
                    <i 
                        class="fa-brands fa-square-facebook">
                    </i>
                    <h2>CONTINUE WITH FACEBOOK</h2>
                </button>

                <button class="apple-login">
                    <i 
                    class="fa-brands fa-apple">
                    </i>
                    <h2>CONTINUE WITH APPLE</h2>
                </button>

                <button class="google-login">
                    <img src="./img/google.png" alt="Logar com Google">
                    <h2>CONTINUE WITH GOOGLE</h2>
                </button>

                <button class="phone-login">
                    <h2>CONTINUE WITH PHONE NUMBER</h2>
                </button>
            </div>
            
            <div class="login-text">
                <div class="login-area">
                    <ul>
                        <li class="border-left"> </li>
                        <li class="or-mid">OR</li>
                        <li class="border-right"> </li>
                    </ul>
                </div>

                <div class="input-email">
                    <p>Email address or usarname</p>
                    <input type="text" placeholder="Email address or usarname">
                </div>
                <div class="input-password">
                    <p>Password</p>
                    <input type="text" placeholder="Password">
                </div>

                <div class="forgot">
                    <p><a href="#">Forgot your password?</a></p>
                </div>

                <div class="remember-login">
                    <div class="remember">
                        <input type="checkbox" style="margin-right: 8px;"> Remember me
                    </div>
                    <div class="login-button">
                        <button>LOG IN</button>
                    </div>
                </div>

                <div class="footer">
                    <div class="border-bottom"></div>

                    <div class="not-have-account">
                        <span>Don't have an account?</span>
                    </div>
                    
                    <div class="sign-up-spotify">
                        <button class="sign-up-button">
                            <h2>SIGN UP FOR SPOTIFY</h2>
                        </button>
                    </div>
                </div>
            </div>
        </div> 
    </main>
    <script src="https://kit.fontawesome.com/d1b494ba96.js" crossorigin="anonymous"></script>
</body>
</html>
